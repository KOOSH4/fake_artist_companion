		function showScreen(screenId) {
			document.querySelectorAll(".screen").forEach((screen) => {
				screen.classList.remove("visible");
			});
			const screen = document.getElementById(screenId);
			setTimeout(() => {
				screen.classList.add("visible");
			}, 50);
		}

		function showSettings() {
			showScreen("settings-screen");
		}

		function startGame() {
			currentWord = document.getElementById("word").value;
			totalPlayers = parseInt(document.getElementById("players").value);
			currentPlayer = 1;

			if (currentWord.trim() === "") {
				currentWord =
					randomWords[Math.floor(Math.random() * randomWords.length)]; // Randomly select a faker
			}

			faker = Math.floor(Math.random() * totalPlayers) + 1; // Randomly select a faker

			showScreen("pass-screen");
			updatePlayerDisplay();
		}

		function updatePlayerDisplay() {
			document.getElementById("current-player").textContent = currentPlayer;
		}

		function showWord() {
			showScreen("word-screen");

			const wordDisplay = document.getElementById("word-display");
			if (currentPlayer === faker) {
				wordDisplay.textContent = "Faker";
				wordDisplay.classList.add("text-red-400");
			} else {
				wordDisplay.textContent = currentWord;
				wordDisplay.classList.remove("text-red-400");
			}
		}

		function hideWord() {
			if (currentPlayer < totalPlayers) {
				currentPlayer++;
				updatePlayerDisplay();
				showScreen("pass-screen");
			} else {
				showScreen("initial-screen");
			}
		}
